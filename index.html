<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gerador de senha</title>
  </head>
  <body>
    <img class="logo" src="./Logo/logo.png" alt="gerador de senha logo" />
    <main class="container-input">
      <span>Tamanho <span id="valor"></span> caracteres </span>
      <input
        id="slider"
        class="slider"
        type="range"
        min="5"
        max="25"
        value="15"
      />
      <button id="button" class="button-cta" onclick="generatePassword()">
        Gerar senha
      </button>
      <div
        id="container-password"
        onclick="copyPassword()"
        class="container-password hide"
      >
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">1232132321</span>
        <span class="tooltip">Clique na senha para copiar.</span>
      </div>
    </main>
    <script src="./gerador.js"></script>
  </body>
</html>
